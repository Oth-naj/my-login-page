<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>LoginPage</title>
    <link rel="stylesheet" href="loginpage.css">
</head>

<body class="body">

    <div class="container">

        <div>
            <h1 id="login">SIGN UP</h1>
        </div>
        <div>
            <input class="username" type="text" placeholder="Email Or Username">
        </div>
        <div>
            <input class="pass" type="password" placeholder="Password">
        </div>
        <div>
            <input class="repass" type="password" placeholder="confirm password">
        </div>
        <div class="check">
            <input type="checkbox" id="Remember ME">
            <label for="Remember Me"> Remember me</label>
            <a href="##">Forget password?</a>
        </div>
        <div>
            <button class="sign">SIGN IN</button>
        </div>
        <div>
            <div class="social1">
                <button class="fb"> <ion-icon name="logo-facebook"></ion-icon> Facebook</button>
                <button class="gg"><ion-icon name="logo-google"></ion-icon> Google </button>
            </div>
            <div class="social2">
                <button class="li"><ion-icon name="logo-linkedin"></ion-icon> Linkedin</button>
                <button class="git"> <ion-icon name="logo-github"></ion-icon> Github</button>
            </div>
        </div>

        <div class="question">
            <h3>Why Create an Account ? </h3>
        </div>
        <div>
            <p class="para">By creating this account, you agree to our <span>Privacy Policy</span> & <span>Cookies
                    Policy</span>
                &#46; </p>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</body>

</html>
